<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="container">
        <div>
            <h3>用户注册</h3>
        </div>
        <div>
            <span class="note"></span>
        </div>
        <form role="form">
            <div class="form-group">
                <label>
                    <input type="text" name="username" placeholder="请设置用户名"/>
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="password" name="password" placeholder="密码"/>
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="password" name="password2" placeholder="重复密码"/>
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="text" name="email" placeholder="邮箱"/>
                </label>
            </div>
            <button id="register" type="button" class="btn btn-primary">注册</button>
        </form>
        <a href="./index.html">去登陆</a>
    </div>
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>
