<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更改密码</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<div class="container">
    <div>
        <div>
            <h3>更改密码</h3>
        </div>
        <div>
            <span class="note"></span>
        </div>
        <form role="form">
            <div class="form-group">
                <label>
                    <input type="password" name="password1" placeholder="原密码"/>
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="password" name="password2" placeholder="新密码"/>
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="password" name="password3" placeholder="确认新密码"/>
                </label>
            </div>
            <button id="update" type="button" class="btn btn-primary">确认</button>
        </form>
    </div>
</div>
<script src="../js/jquery-3.4.1.js"></script>
<script src="../js/update.js"></script>
</body>
</html>
